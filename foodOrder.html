<!DOCTYPE html>
<html lang="en">

<head>
  <title>Food Order Website</title>
</head>
<link rel="stylesheet" href="foodOrderStyle.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">



<body onload="getData()">

  <nav class="navbar navbar-expand-lg navbar-light" style="margin-bottom: 1vh;">
    <div class="container-fluid">
      <a class="navbar-brand" href="foodOrder.html" style="color:#2F3C7E ; font-size:4vh;">
        &nbsp;&nbsp; <img src="images/logo.png" alt="Logo" width="50" height="50"
          class="d-inline-block align-text-center">&nbsp;&nbsp;&nbsp; Food</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: space-between;">
        <ul class="nav nav-tabs" style="margin-left: 12vh;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>


        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  
  <div class="row " style="justify-content: space-between;">
   <div id="wlc" class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="font-size: 2.75vh; margin-left: 10vh;">
     Hello,&nbsp;
   </div>
   
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">


      <button id="logOutBtn" type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
      data-bs-target="#staticBackdrop1" style="width: 15vh;font-size:2.5vh ; margin-left: 12vh;">
      Logout
      </button>
  
    </div>    
   </div>
  
  <div class="main">
    <div class="dishes" id="dishes"></div>
    <div class="cart">
      <h1 id="txtCart" class="display-4" style="text-align: center; visibility:hidden;">Cart</h1>
      <div class="table table-bordered">
        <table id="cartTable" class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col" style="width:50px;"></th>
              <th scope="col">QTY</th>
              <th scope="col" style="width:50px;"></th>
              <th scope="col">Price</th>
              <th scope="col">Subtotal</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <div style="display: flex;">
        <div class="BasketSize">
          <div id="txtAmount" class="Basket" style="opacity: 0;">Amount : $ </div>
          <div id="amount" style="width: 5vh;"></div>
        </div>

        <button id="payBtn" type="button" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop" style="opacity: 0;width: 20vh;font-size:2.5vh ; margin-left: 12vh;">
          Pay
        </button>
      </div>

      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="staticBackdropLabel">Confirm Payment</h3>
            </div>
            <div id="txtPayPopup" class="modal-body">
              <h5>You are about to pay </h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Understood</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="staticBackdropLabel">Confirm Logout</h3>
          </div>
          <div id="txtPayPopup" class="modal-body">
            <h5>You are about to Logout</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="logout()">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

  <footer>MADE BY</footer>


  <script src="foodOrder.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  </div>
</body>

</html>
