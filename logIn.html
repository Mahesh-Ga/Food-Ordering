<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order | LOGIN PAGE</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<link rel="stylesheet" href="loginPage.css">
<link rel="stylesheet" href="foodOrderStyle.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="margin-bottom: 08vh;">
        <div class="container-fluid">
            <a class="navbar-brand" href="foodOrder.html" style="color:#2F3C7E ; font-size:4vh;">
                &nbsp;&nbsp; <img src="images/logo.png" alt="Logo" width="50" height="50"
                    class="d-inline-block align-text-center">&nbsp;&nbsp;&nbsp; Food</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: space-between;">
                <ul class="nav nav-tabs" style="margin-left: 12vh;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>


                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-info" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container">
        <form id="formLogin" class="row g-3 needs-validation" novalidate>
            <div class="row justify-content-md-center" style="margin-bottom: 12vh;">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                    <h1>LOGIN PAGE</h1>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 ">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                            required>
                        <label for="floatingInput">Email address</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                            required>
                        <label for="floatingPassword">Password</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>

            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script>
        var flag = 0;
        (() => {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {

                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')

                }, false)

            })
        })()
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.getElementById('formLogin');
                form.addEventListener('submit', function (event) {
                event.preventDefault();
                if (form.checkValidity()) {
                    var email = document.getElementById("floatingInput");
                    var pass = document.getElementById("floatingPassword");
                    window.location.href = 'foodOrder.html';       
                    sessionStorage.setItem("email", email.value);
                    sessionStorage.setItem("pass", pass.value);
                } else {
                }
            });
        });

    </script>

</body>

</html>
